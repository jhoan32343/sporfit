<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login y Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulario de Login -->
            <div class="form-section" id="login-section">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Correo Electrónico</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Contraseña</label>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <p class="switch-form">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-section hidden" id="register-section">
                <h2>Registro</h2>
                <form id="register-form">
                    <div class="form-group">
                        <input type="text" id="register-name" required>
                        <label for="register-name">Nombre Completo</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" required>
                        <label for="register-email">Correo Electrónico</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" required>
                        <label for="register-password">Contraseña</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-confirm-password" required>
                        <label for="register-confirm-password">Confirmar Contraseña</label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p class="switch-form">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
